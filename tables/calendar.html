<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Calendar</h1>
        <nav>
            <a href="index.html">Table Basics</a>
            <a href="styling-tables.html">Styling Tables</a>
            <a href="calendar.html">Creating a Calender</a>
        </nav>
    </header>

    <div class="container">
        <h2>June 2024</h2>
        <table class=" tblCal">
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thur</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
            <tr>
                <td class="weekend"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="weekend">1</td>
            </tr>
            <tr>
                <td class=" weekend">2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td class="birthday">6</td>
                <td>7</td>
                <td class="weekend">8</td>
            </tr>
            <tr>
                <td class=" weekend">9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td class="weekend">15</td>
            </tr>
            <tr>
                <td class=" weekend">16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td class="summer">20</td>
                <td>21</td>
                <td class="weekend">22</td>
            </tr>
            <tr>
                <td class=" weekend">23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td class="weekend">29</td>
            </tr>
            <tr>
                <td class="weekend">30</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="weekend"></td>
            </tr>

        </table>

    </div>
</body>

</html>
